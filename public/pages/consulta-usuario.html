<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Listagem de Alunos</title>
  
  <link rel="stylesheet" href="../styles/style-global.css">
  <link rel="stylesheet" href="../styles/style-consultas.css">
  <link rel="icon" type="image/png" href="../images/favicon.ico">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  
  <h1>Listagem de Usuários (Alunos)</h1>
  <a href="menu.html" class="back-link">← Voltar ao menu</a>

  <form id="form-busca-livro" class="container-busca">
    <svg class="icone-busca" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M10 2a8 8 0 1 0 5.657 13.657l5.385 5.385 1.414-1.414-5.385-5.385A8 8 0 0 0 10 2Zm0 2a6 6 0 1 1 0 12A6 6 0 0 1 10 4Z"></path>
    </svg>
    <input id="texto-form-usuario" class="input-busca" type="text" placeholder="Buscar aluno por nome ou RA...">
  </form>

  <div class="container-tabela">
    <table>
      <thead>
        <tr>
          <th>RA</th>
          <th>Nome Aluno</th>
          <th>CPF</th>
          <th>E-mail</th>
          <th>Data Nasc.</th>
          <th>Telefone</th>
          <th>Curso</th>
        </tr>
      </thead>
      <tbody id="table-alunos">
        </tbody>
    </table>
  </div>

  <div class="container-consulta">
    <a class="link-consulta" href="../pages/menu.html">Voltar Para o Menu</a>
  </div>
  
  <script>
    const tableAlunos = document.getElementById("table-alunos");

    // --- 1. FUNÇÃO PARA FORMATAR DATA ---
    function formatarDataVisual(dataISO) {
       if (!dataISO) return "-";
       // Pega apenas a parte YYYY-MM-DD
       const dataPura = dataISO.split('T')[0];
       const partes = dataPura.split("-");
       // Retorna DD/MM/AAAA
       return `${partes[2]}/${partes[1]}/${partes[0]}`;
    }

    // --- 2. CARREGAR ALUNOS DA API ---
    function carregarAlunos() {
      fetch('http://localhost:3000/api/alunos')
        .then(res => res.json())
        .then(alunos => {
          renderizarTabela(alunos);
        })
        .catch(err => console.error("Erro ao carregar alunos:", err));
    }

    function renderizarTabela(alunos) {
      tableAlunos.innerHTML = ""; // Limpa a tabela

      alunos.forEach(aluno => {
        let tr = document.createElement("tr");
        
        // Mapeando os campos que vêm do Banco de Dados (Snake Case)
        tr.innerHTML = `
            <td>${aluno.ra}</td>
            <td>${aluno.nome_aluno}</td>
            <td>${aluno.cpf}</td>
            <td>${aluno.email}</td>
            <td>${formatarDataVisual(aluno.data_nasc)}</td>
            <td>${aluno.telefone || "-"}</td>
            <td>${aluno.curso}</td>
        `;

        tableAlunos.appendChild(tr);
      });
    }

    // --- 3. SISTEMA DE BUSCA (Front-end) ---
    const campoBusca = document.getElementById("texto-form-usuario");

    campoBusca.addEventListener("input", function (e) {
      const texto = this.value.toLowerCase();
      const linhas = document.querySelectorAll("#table-alunos tr");

      linhas.forEach(tr => {
        // Coluna 0 = RA, Coluna 1 = Nome do Aluno
        const colRA = tr.querySelectorAll("td")[0].textContent.toLowerCase();
        const colNome = tr.querySelectorAll("td")[1].textContent.toLowerCase();

        if (colNome.includes(texto) || colRA.includes(texto)) {
            tr.style.display = "";
        } else {
            tr.style.display = "none";
        }
      });
    });

    // Impede o envio do formulário ao apertar Enter
    document.getElementById("form-busca-livro").addEventListener("submit", e => e.preventDefault());

    // Inicializa carregando os dados
    carregarAlunos();

  </script>

</body>
</html>
