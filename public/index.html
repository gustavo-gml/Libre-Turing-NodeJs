<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Libre Turing</title>
    <link rel="stylesheet" href="styles/style-global.css">
    <link rel="icon" type="image/png" href="images/favicon.ico">
</head>
<body>
     <div class="container">
            <h2>Libre Turing - Login</h2>
        
            <form class="form-login" action="pages/menu.html" id="form-login">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
                <span id="cpf-error" style="color: red; font-size: 0.8em;"></span>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha"  required>
                

                <button type="submit">Entrar</button>

            </form>

            <script src="scripts/validacao-cpf.js"></script>
        
    
</body>
</html>
